        .too-long {
            min-width: 10em;
            max-width: 20em;
            overflow: auto;
        }

    </style>
    <script>
        copy = (txt) => {
            navigator.clipboard.writeText(txt);
        }
        copyShort = (txt) => {
            copy(window.location.origin+"/" + txt);
        }
        formCtrl = () => {
            fetch("/api", {
                method : "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body : JSON.stringify({
                    short_path : document.getElementById('form-shorten').value,
                    real_url : document.getElementById('form-real').value,
                })
            }).then(
                response => response.text()
            ).then((html) => {
                console.log(html);
                window.location.reload();
            }
            );
        }
        deleteShort = (short) => {
            fetch(`/api/${short}`, {
                method : "DELETE",
            }).then(
                response => response.text()
            ).then(html=>{
                html => console.log(html);
                window.location.reload();
            });
        }
    </script>
</head>

<body class="py-4">
    <main>
        <div class="container">
            <h1>Links</h1>
            <form onsubmit="formCtrl()">
                <div class="form-group">
                  <label for="shorten">Shorten</label>
                  <input type="text"  pattern="[A-Za-z0-9]+" class="form-control" id="form-shorten" placeholder="Put alphanumeric shorten path">
                </div>
                <div class="form-group">
                  <label for="real">RealURL</label>
                  <input type="url" class="form-control" id="form-real" placeholder="RealURL">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">shorted</th>
                        <th scope="col">link</th>
                        <th scope="col"></th>
                    </tr>
                </thead>                
                <tbody>
                    {{ range $i, $sl := .Links }}
                    <tr>
                        <th scope="row">{{ $i }}</th>
                        <td><button class="btn btn-info too-long" onclick="copyShort('{{ $sl.ShortPath}}')">{{ $sl.ShortPath }}</button></td>
                        <td><button class="btn btn-success too-long" onclick="copy('{{ $sl.RealURL }}')">{{ $sl.RealURL }}</button></td>
                        <td>
                            <button type="button" class="btn btn-primary" width="16" height="16"
                                onclick="deleteShort('{{ $sl.ShortPath }}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                  </svg>
                            </button>
                            <button type="button" class="btn btn-primary" width="16" height="16"
                                onclick="location.href='{{ $sl.RealURL }}';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
    </main>
</body>

</html>
