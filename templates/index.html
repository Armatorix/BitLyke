    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        copy = (txt) => {
            navigator.clipboard.writeText(txt);
        }
        copyShort = (txt) => {
            copy(window.location.href+txt);
        }
    </script>
</head>

<body class="py-4">

    <main>
        <div class="container">

            <h1>Links</h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">shorted</th>
                        <th scope="col">link</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $i, $sl := .Links }}
                    <tr>
                        <th scope="row">{{ $i }}</th>
                        <td> <button class="btn btn-info"    onclick="copyShort('{{ $sl.ShortPath}}')">{{ $sl.ShortPath }}</button></td>
                        <td> <button class="btn btn-success" onclick="copy('{{ $sl.RealURL }}')">{{ $sl.RealURL }}</button></td>
                        <td>
                            <button type="button" class="btn btn-primary" width="16" height="16"
                                onclick="location.href='{{ $sl.RealURL }}';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
    </main>
</body>

</html>
